<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale - Christian Escobar</title>
    <link href="./src/main.css" rel="stylesheet">
</head>

<body class="bg-slate-50">
    <nav class="flex items-center justify-between flex-wrap bg-orange-500 p-4">
        <a class="flex items-center flex-shrink-0 text-white mr-6" href="/">
            <img class="w-40" src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-blanco.png?1869" />
        </a>
        <div class="block lg:hidden">
            <button id='boton'
                class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div id='menu' class="w-full flex-grow lg:flex lg:items-center lg:w-auto transition-all hidden">
            <div class="categories text-sm lg:flex-grow flex gap-4 flex-col lg:flex-row">
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-white font-semibold transition-all border-b-2 border-opacity-0 border-white hover:border-opacity-100">
                    Examples
                </a>
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-white font-semibold transition-all border-b-2 border-opacity-0 border-white hover:border-opacity-100">
                    Examples
                </a>
                <a href="#responsive-header"
                    class="block mt-4 lg:inline-block lg:mt-0 text-white font-semibold transition-all border-b-2 border-opacity-0 border-white hover:border-opacity-100">
                    Examples
                </a>
            </div>
            <div class="flex items-center justify-center mt-6 lg:mt-0 lg:w-auto">
                <div class="flex border-2 rounded">
                    <input type="text" class="px-4 py-2 w-min lg:w-80 focus-visible:outline-none focus:text-gray-700"
                        placeholder="Busca tus productos...">
                    <button class="flex items-center justify-center px-4 border-l">
                        <svg class="w-6 h-6 text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="w-full h-80 relative">
        <div class="Banner__Picture z-0 h-full w-full">
            <img src="./src/Banner.jpg" alt="/" class="h-full w-full object-cover filter brightness-50"></img>
        </div>
        <div class="Banner__Content absolute z-10 top-10 mx-6 text-white w-1/2 left-0">
            <div class="text-left">
                <h2 class="font-bold text-3xl mb-10">E commerce Banner</h2>
                <p class="font-semibold text-sm mb-4">Descubre este ecommerce creado por Christian Escobar</p>
                <a class="text-base bg-orange-400 rounded-full p-2 transition-all hover:bg-white hover:text-orange-400 font-semibold"
                    href="/">
                    Compra!
                </a>
            </div>
        </div>
    </div>
    <div class="container my-0 mx-auto">
        <div class="catalog grid grid-cols-1 place-items-center my-8">
            <svg class="animate-spin h-40 w-40 mr-3 border-8 rounded-full border-orange-600 border-b-slate-400 spinner"
                viewBox="0 0 24 24">
            </svg>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
