<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale - Christian Escobar</title>
    <link href="./src/main.css" rel="stylesheet">
</head>

<body class="bg-slate-50">
    <header class="bg-white w-full px-4 h-12 text-xs border-b-2 border-orange-400 border-opacity-30">
        <div class="items flex flex-row items-center justify-between h-full">
            <a class="logo h-full" href="/">
                <img src="https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-naranjo.png?1869" alt="logo"
                    class="h-full">
            </a>
            <div class="categories flex flex-row items-center gap-4 text-gray-500 font-light">
                <a
                    class="item border-orange-400 border-b-2 border-opacity-0 hover:border-opacity-100 transition-all animate-pulse bg-gray-300 text-transparent">
                    Category 1
                </a>
                <a
                    class="item border-orange-400 border-b-2 border-opacity-0 hover:border-opacity-100 transition-all animate-pulse bg-gray-300 text-transparent">
                    Category 2
                </a>
            </div>
        </div>
    </header>
    <div class="w-full h-80 relative">
        <div class="Banner__Picture z-0 h-full w-full">
            <img src="./src/Banner.jpg" alt="/" class="h-full w-full object-cover filter brightness-50"></img>
        </div>
        <div class="Banner__Content absolute z-10 top-10 mx-6 text-white w-1/2 left-0">
            <div class="text-left">
                <h2 class="font-bold text-3xl mb-10">E commerce Banner</h2>
                <p class="font-semibold text-sm mb-4">Descubre este ecommerce creado por Christian Escobar</p>
                <a class="text-base bg-orange-400 rounded-full p-2 transition-all hover:bg-white hover:text-orange-400 font-semibold"
                    href="">
                    Compra!
                </a>
            </div>
        </div>
    </div>
    <div class="container my-0 mx-auto">
        <div class="catalog grid grid-cols-1 place-items-center my-8">
            <svg class="animate-spin h-40 w-40 mr-3 border-8 rounded-full border-orange-600 border-b-slate-400 spinner"
                viewBox="0 0 24 24">
            </svg>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
